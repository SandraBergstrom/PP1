<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cutting Edge Color hair salon specialized in color">
    <meta name="keywords" content="hair, hair salon, hair color, hair dye">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>PP1 - Vibrant Cuts</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <h1 id="logo">Vibrant Cuts</h1>
                </a>
            </div>
            <nav class="navigation">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="prices.html">Prices</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                    </ul>
            </nav>
        </div>
    </header>
        <section>
            <form action="#" method="post" class="contact-form">
                <h2>Fill in to get contacted</h2>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="text-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email_adress" required class="text-input">
                <h3>What are you interested in?</h3>
                <input type="checkbox" id="haircut" name="interested-in" value="haircut">
                <label for="haircut">Haircut</label>
                <input type="checkbox" id="color" name="interested-in" value="color">
                <label for="color">Color</label>
                <input type="checkbox" id="styling" name="interested-in" value="styling">
                <label for="styling">Styling</label>
                <br>
                <label for="other">Other</label>
                <input type="text" id="other" name="other-info" placeholder="Is there anything else you want us to know?" class="text-input">

                <input type="submit" value="Contact Me" class="send-button">
            </form>
        </section>
    <footer>
        <ul class="social-network">
            <li>
                <p>08-123 456 789</p>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page. Opens in a new tab." rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page. Opens in a new tab." rel="noopener"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" aria-label="Visit our Twitter page. Opens in a new tab." rel="noopener"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <p>Stockholm, Sweden</p>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/16606b6431.js" crossorigin="anonymous"></script>
</body>
</html>
